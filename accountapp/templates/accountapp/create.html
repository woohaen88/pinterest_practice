{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="woohyeon_create">
    <h3 class="mb-4">
        Sign Up
    </h3>
    <div style="text-align: center;" class="woohyeon_create_form">
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="submit" />
        </form>
    </div>
</div>

{% endblock %}
